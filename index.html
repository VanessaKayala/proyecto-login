<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto de Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

rel="stylesheet">
</head>
<body>

<div>
    <h2>Iniciar Sesión</h2>
    <p>Bienvenido a tu CRM de Subastas</p>

    <form id="loginForm" novalidate>

       
        <div class="container">
            <label for="email"></label>
            <div class="input-wrapper">
                <input type="email" name="email" id="email" required autocomplete="off" placeholder = "Correo electrónico">

                    <path d="M0.0644531 5.06816V13.9091C0.0644531 15.6162 1.4483 17 3.15536 17H18.6099C20.317 17 21.7008 15.6162

                    3.09091V3.25352L10.0727 9.41242C10.5694 9.71809 11.1959 9.71809 11.6926 9.41242L21.7008 3.25352Z"/>
                </svg>
            </div>
            <div id="emailError" class="error-message"></div>
        </div>

        <div class="container">
            <label for="password"></label>
            <div class="input-wrapper">
                <input type="password" name="password" id="password" required autocomplete="off" placeholder="Contraseña">

                        4.18792L5.98096 2.02866C7.12201 1.56384 8.37037 1.30769 9.67871 1.30769C14.0118 1.30769 17.687 4.11724 18.9851 8.01219C19.0901

                        1.45457 5.58822 2.42457C4.00822 3.40457 2.58822 4.83457 1.42822 6.65457C0.428223 8.22457 0.428223 10.7746 
                        1.42822 12.3446C3.73822 15.9846 7.11822 18.0646 10.6782 18.0646C12.4582 18.0646 14.1882 17.5446 15.7682 16.5746C17.3482 
                        15.5946 18.7682 14.1646 19.9282 12.3446C20.9282 10.7846 20.9282 8.22457 19.9282 6.65457ZM10.6782 13.5446C8.43822 13.5446

                        9.50457C14.7182 11.7346 12.9182 13.5446 10.6782 13.5446Z"/>

                        12.3545C12.2481 12.3545 13.5381 11.0745 13.5381 9.50453C13.5381 7.93453 12.2481 6.64453 10.6781 6.64453Z" />
                    </svg>

                </button>
            
            </div>
            <div id= "passwordError" class="error-message"></div>
        </div>
        
        <div class="container">
            <label for="confirmPassword"></label>
            <div class="input-wrapper">
                <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off" placeholder="Repetir contraseña">

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.74302 0C4.39581 0 2.49302 1.90279 2.49302 4.25V6.67857C1.15176 6.67857

                    2.57342 8.4196 1.21429 6.74302 1.21429C5.06645 1.21429 3.70731 2.57342 3.70731 4.25V6.67857H9.77874Z"/>
                </svg>
            </div>
            <div id="confirmPasswordError" class="error-message"></div>
        </div>
        

        <input type="submit" value="Iniciar Sesión">

</div>

    <script src="script.js"></script>

</html>
